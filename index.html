<html lang="en">
<head>
    <title>Adam's Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
  
</head>
<body>
  <div class="calculator">
      <h1 class="titles">Adam's Amazing Online</p>
      <h1 class="titles">Calculator</p>
      <div class="inputBox">
        <input type="text" disabled>

      </div>

      <div>

        <div class="row">
          <button id="allClear" onclick="getNum(this.id)" class="fancy">AC</button>
          <button id="Clear" onclick="getNum(this.id)" class="fancy">CE</button>
          <button id="divide" onclick="getNum(this.id)">รท</button>
        </div>
        <div class="row">
            <button id="seven" onclick="getNum(this.id)">7</button>
            <button id="eight" onclick="getNum(this.id)">8</button>
            <button id="nine" onclick="getNum(this.id)">9</button>
            <button id="times" onclick="getNum(this.id)">x</button>
        </div>
        <div class="row">
            <button id="four" onclick="getNum(this.id)">4</button>
            <button id="five" onclick="getNum(this.id)">5</button>
            <button id="six" onclick="getNum(this.id)">6</button>
            <button id="minus" onclick="getNum(this.id)">-</button>
        </div>
        <div class="row">
            <button id="one" onclick="getNum(this.id)">1</button>
            <button id="two" onclick="getNum(this.id)">2</button>
            <button id="three" onclick="getNum(this.id)">3</button>
            <button id="plus" onclick="getNum(this.id)" class="big">+</button>
          </div>
          <div class="row">
              <button id="zero" onclick="getNum(this.id)">0</button>
              <button id="decimal" onclick="getNum(this.id)">.</button>
              <button id="equals" onclick="getNum(this.id)">=</button>
              
            </div>
      </div>




  </div>
  
</body>
</html>
